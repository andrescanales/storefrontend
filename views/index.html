<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store - Api</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/grid-gallery.css">
</head>
<body>
  <div class="container section">

    <nav class="nav section" id="top">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item" href="../index.html">
            <img src="../images/bulma.png" alt="Store by Andres Canales">
          </a>
        </div>
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="nav-right nav-menu">
          <a class="nav-item is-tab is-active">
            Home
          </a>
          <a class="nav-item is-tab">
            Api
          </a>
          <span class="nav-item">
            <a class="button">
              Log in
            </a>
            <a class="button is-info">
              Sign up
            </a>
          </span>
        </div>
      </div>
    </nav>

    <div class="columns section">

      <div class="column is-8">
        <div class="title">Products</div>
      </div>

      <div class="column is-4 has-text-right">
        <a class="button is-active"><i class="fa fa-th title is-5"></i></a>
        <a class="button"><i class="fa fa-align-justify title is-5"></i></a>
      </div>

    </div>

    {{#each result}}

    {{#showColumn @index}}
      <div class="columns">
    {{/showColumn}}

      <div class="column is-4">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              <img src="https://placehold.it/64x64" class="avatar">
              {{name}}
            </p>
            <span class="card-header-icon timestamp">
              <strong>${{price}}</strong>
            </span>
          </header>
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://placehold.it/1280x960" alt="Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="panel-block-item">
              <span class="likes">
                <span class="icon">
                  <i class="fa fa-heart"></i>
                </span>
                {{likes}} likes
              </span>

            </div>
          </div>
        </div>
      </div>

    {{#closeColumn @index}}
      </div>
    {{/closeColumn}}
      
    {{/each}}

  </div>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. Api's made with love by <a href="https://github.com/andrescanales">Andres Canales</a>.
        </p>
        <p>
          <a class="icon" href="https://github.com/jgthms/bulma">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
